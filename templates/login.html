<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    </head>
    <body>
        <div class="container-md container-fluid mt-3 mb-3">
            <form action="/login" method="post">
                <h1>Login</h1>
                {% if error %}
                <h3 class="text-danger">*{{ error }}*</h3>
                {% endif %}
                <label for="username" class="form-label">Username: </label>
                <input type="text" name="username" placeholder="Enter Username"
                    autofocus required class="form-control mb-2">
                <label for="password" class="form-label">Password: </label>
                <input type="password" name="password" placeholder="Enter Password"
                    required class="form-control mb-4">
            <div class="btn-group w-100" role="group">
                <button type="submit" class="btn btn-success btn-lg">Login</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="window.location='/signup'">Sign up</button>
            </div>
        </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </body>
</html>
