<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <style>body{overflow-y: overlay;}</style>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-body-tertiary bg-dark" data-bs-theme="dark">
            <div class="container-md container-fluid">
              <a class="navbar-brand" href="/about">Web App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav justify-content-end">
                  <a class="nav-link" href="/me">Dashboard</a>
                  <a class="nav-link" href="/test">Test</a>
                  <a class="nav-link active" href="/profile">Profile</a>
                  <a class="nav-link text-primary-emphasis" href="/login">Login</a>
                </div>
              </div>
            </div>
          </nav>
        <div class="container-md container-fluid mt-3 mb-3">
            <form action="/signup" method="post">
                <h1>Sign Up</h1>
                {% if error %}
                <h3 class="text-danger">*{{ error }}*</h3>
                {% endif %}
                <label for="username" class="form-label">Username: </label>
                <input type="text" name="username" placeholder="Enter Username"
                    autofocus required class="form-control mb-2">
                <label for="password" class="form-label">Password: </label>
                <input type="password" name="password" placeholder="Enter Password"
                    required class="form-control mb-2">
                <label for="confirm_password" class="form-label">Confirm
                    Password: </label>
                <input type="password" name="confirm_password"
                    placeholder="Re-enter Password" required
                    class="form-control mb-2">
                <label for="first_name" class="form-label">First Name: </label>
                <input type="text" name="first_name" placeholder="Enter First Name"
                    required class="form-control mb-2">
                <label for="last_name" class="form-label">Last Name: </label>
                <input type="text" name="last_name" placeholder="Enter Last Name"
                    required class="form-control mb-2">
                <label for="age" class="form-label">Age: </label>
                <input type="number" name="age" placeholder="Enter Age" required
                    class="form-control mb-2">
                <label for="height" class="form-label">Height: </label>
                <input type="number" name="height" placeholder="Enter Height (cm)" required class="form-control mb-2">
                <label for="weight" class="form-label">Weight: </label>
                <input type="number" name="weight" placeholder="Enter Weight (kg)" required class="form-control mb-2">
                <label for="gender" class="form-label">Gender: </label>
                <select name="gender" required class="form-select mb-4">
                    <option value="cannot choose this">Select an option</option>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                    <option value="0.5">Others</option>
                </select>
            
            <div class="btn-group w-100" role="group">
                <button type="submit" class="btn btn-success btn-lg">Sign up</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="window.location='/login'">Login</button>
            </div>
        </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </body>
</html>
