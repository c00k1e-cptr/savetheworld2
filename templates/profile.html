<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
    </head>
    <body>
        <nav class="nav">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Active</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Disabled</a>
                </li>
              </ul>
          </nav>
        <div class="container-md container-fluid mt-3">
            <form action="/me" method="post">
                <h1>Profile</h1>
                {% if error %}
                <h5 class="text-danger">*{{ error }}*</h5>
                {% endif %}
                <table class="table table-striped table-bordered">
                    <tbody>
                        <tr>
                            <th scope="row">Username</th>
                            <td><input type="text" class="form-control"
                                    disabled value={{user[1]}}></td>
                        </tr>
                        <tr>
                            <th scope="row">Password</th>
                            <td><input type="password" class="form-control" name="password"
                                    placeholder="Enter New/Old Password"></td>
                        </tr>
                        <tr>
                            <th scope="row">Password</th>
                            <td><input type="password" class="form-control" name="confirm_password"
                                    placeholder="Confirm New/Old Password"></td>
                        </tr>
                        <tr>
                            <th scope="row">First Name</th>
                            <td>
                                <input type="text" class="form-control
                                    h-75"
                                    name="first_name" placeholder="Update First Name" value={{user[3]}}>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Last Name</th>
                            <td><input type="text" class="form-control"
                                    name="last_name" placeholder="Update Last Name"
                                    value={{user[4]}}></td>
                        </tr>
                        <tr>
                            <th scope="row">Age</th>
                            <td><input type="number" class="form-control"
                                    name="age" placeholder="Update Age"
                                    value={{user[5]}}></td>
                        </tr>
                        <tr>
                            <th scope="row">Height</th>
                            <td>
                                <div class="input-group">
                                    <input type="number" class="form-control"
                                        name="height" placeholder="Update Height" value='{{user[6]}}'>
                                    <span class="input-group-text">cm</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Weight</th>
                            <td>
                                <div class="input-group">
                                    <input type="number" class="form-control"
                                        name="weight" placeholder="Update Weight" value='{{user[7]}}'>
                                    <span class="input-group-text">kg</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">BMI</th>
                            <td><input type="text" class="form-control" disabled
                                    value='{{'{:.2f}'.format(user[7]/((user[6]/100)**2))}}kg/m^2'></td>
                        </tr>

                        <tr>
                            <th scope="row">Gender</th>
                            <td>
                                <select name="gender" required class="form-select">
                                    <option value="{{ user[8] }}">{{ {0:'Male',1:'Female',0.5:'Others'}[user[8]] }}</option>
                                    {% if user[8] != 0 %}
                                        <option value="0">Male</option>
                                    {% endif %}
                                    {% if user[8] != 1 %}
                                    <option value="1">Female</option>
                                    {% endif %}
                                    {% if user[8] != 0.5 %}
                                    <option value="0.5">Others</option>
                                    {% endif %}
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="submit" class="btn btn-primary">Update Particulars</button>
            </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </body>
</html>
